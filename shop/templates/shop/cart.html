{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Корзина</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="{% url 'home' %}"><i class="lni lni-home"></i> Главная</a></li>
                    <li>Корзина</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Shopping Cart -->
<div class="shopping-cart section">
    <div class="container" id="shop-cart">
        <div class="cart-list-head">
            <!-- Строки товаров -->
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Total Amount -->
                <div class="total-amount">
                    <div class="row">
                        <div class="col-lg-8 col-md-6 col-12">
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="right">
                                <div id="shop-total-amount-cart">
                                    <!-- Итого -->
                                </div>
                                <div class="button shop-for-hidden">
                                    <a href="{% url 'checkout' %}" class="btn">Оформить заказ</a>
                                    <a href="{% url 'home' %}" class="btn btn-alt">Продолжить покупки</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ End Total Amount -->
            </div>
        </div>
        <div>
            <p id="empty-cart"></p>
        </div>
    </div>
</div>
<!--/ End Shopping Cart -->

{% endblock content %}
